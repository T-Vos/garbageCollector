name: garbagecollector
description: A silly game to 'learn how to sort the trash'.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  carousel_slider: ^4.0.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter  
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.7.3
flutter:
  uses-material-design: true
  assets:
  - assets/images/
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
